{% extends 'share/base.html' %}

{% block content %}
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-5">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title text-center">Compartir archivo...</h5> </br>
              <form method="post" action="{% url 'share_files:upload' %}" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="container">
                  <div class="row">
                    <div class="col text-center">
                      <button type="submit" class="btn btn-primary">Confirmar</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  
  </body>
  
{% endblock content %}
